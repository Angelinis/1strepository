<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="button.css" />
    <title>Button</title>
  </head>
  <body>
    <section class="section-button">
      <div class="container-button container-sm">
        <button>BUTTON TEXT</button>
        <button>BUTTON TEXT</button>
        <div class="loading-button">
          <button class="button-text">BUTTON TEXT</button>
          <img class="button--loading" src="images/loader-icon.svg" alt="" />
        </div>
      </div>
    </section>
    <section class="section-checked-box">
      <div class="container-checked-box container-sm">
        <span>Select one option:</span>
        <input
          class="checked-box"
          type="checkbox"
          name="check-box"
          id="check-box"
        /><label for="check-box">Option 1</label>
        <input
          class="checked-box"
          type="checkbox"
          name="check-box"
          id="check-box"
        /><label for="check-box">Option 2</label>
        <input
          class="checked-box"
          type="checkbox"
          name="check-box"
          id="check-box"
        /><label for="check-box">Option 3</label>
      </div>
    </section>
    <section class="section-radio-box">
      <div class="container-radio-box container-sm">
        <span>Select one option:</span>
        <input class="radio-box" type="radio" name="radio" id="radio1" /><label
          for="radio1"
          >Option 1</label
        >
        <input class="radio-box" type="radio" name="radio" id="radio2" /><label
          for="radio2"
          >Option 2</label
        >
        <input class="radio-box" type="radio" name="radio" id="radio3" /><label
          for="radio3"
          >Option 3</label
        >
      </div>
    </section>
  </body>
</html>
